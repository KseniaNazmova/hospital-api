<VirtualHost *:80>
   ServerName LaravelTest
   DocumentRoot /var/www/src/public

   <Directory /var/www/src>
       AllowOverride All
   </Directory>
   ErrorLog ${APACHE_LOG_DIR}/error.log
   CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
<VirtualHost *:80>
   ServerName src
   DocumentRoot /var/www/src/public

   <Directory /var/www/src>
       AllowOverride All
   </Directory>
   ErrorLog ${APACHE_LOG_DIR}/error.log
   CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
